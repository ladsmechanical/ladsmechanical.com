# Site settings
baseurl = "http://ladsmechanical.com"
languageCode = "en-us"
title = "L.A.D.S. Mechanical"
theme = "hugo-agency-theme"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source) or
  # most longer texts.
  #
  # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # To provide some metadata for search engines feel free to add a few
  # information about you and your website.
  name = "LADS Mechanical"
  description = "United Association, Shop Fabrication, TSSA, Training, Mechanical, Engineering"

  # Link custom assets relative to /static
  custom_css = ["style.css"]
  custom_js  = []
  favicon    = "/img/lads.ico"

  # Possibility to disable external/additional fonts
  # Exception: Fontawesome
  disableFonts = false

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation
  [params.navigation]
    brand = "LADS Mechanical"
    services = "Services"
    portfolio = "Portfolio"
    about = "About"
    team = "Team"
    contact = "Contact"


  # Hero section
  [params.hero]
    # To change the background image of the hero, replace 'header-bg.jpg' in
    # the 'static/img' folder.
    title = "Welcome To Our Studio!"
    subtitle = "It's nice to meet you"
    buttonText = "Tell me more"


  # Services section
  [params.services]
    enable = true
    title = "Services"
    subtitle = "As a multifaceted company L.A.D.S. offers a complete and very competitive range of industrial, commercial and institutional services."

  [[params.services.row]]

    [[params.services.row.list]]
      icon = "ua-icon"
      title = "UA"
      description = "United Association of Journeyman and Apprentices of the Plumbing and Pipefitting Industry of the United States and Canada"

    [[params.services.row.list]]
      icon = "lads-icon"
      title = "Shop Fabrication"
      description = "High Pressure Welding & Piping | Air, water, process, steam piping | Stainless steel welding and piping"

    [[params.services.row.list]]
      icon = "tssa-icon"
      title = "TSSA"
      description = "TSSA Certified | Quality Control Level 2"

    [[params.services.row]]

    [[params.services.row.list]]
      icon = "fa-graduation-cap"
      title = "Training"
      description = "Vessel entry | WHIMS | CPR / First Aid | QA / QC | Fall Arrest Training"

    [[params.services.row.list]]
      icon = "fa-cogs"
      title = "MECHANICAL"
      description = """
Mechanical installation | Piping supply and installation
| Mobile welding |  Industrial maintenance | Stainless Steel piping 
| Galvanized piping | Carbon Steel piping"""

    [[params.services.row.list]]
      icon = "fa-line-chart"
      title = "Engineering"
      description = "Project Management"

  # Portfolio section
  [params.portfolio]
    # All projects defined in their own files. You can find example projects
    # at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    title = "Portfolio"
    subtitle = "Lorem ipsum dolor sit amet consectetur."

    [params.portfolio.modal]
            client = "Client"
            date = "Date"
            category = "Category"
            buttonText = "Close project"


    # About section
  [params.about]
    enable = true
    title = "About"
    subtitle = "L.A.D.S. Mechanical (1352984 ON Inc.) established in 1999."
    description = """
Our combination of equipment, expertise and quality gives our customers the advantage of lower project costs, and on time start up of facilities and equipment.

We are committed to providing our customers with the most cost effective technology, latest techniques, dependable equipment, high trained tradesman and high QUALITY workmanship.

The experience and comprehensive use of resources by our project managers, Tradesman, Estimator and accounting staff enables us to satisfy and project requirements QUICKLY, EFFICIENTLY, and SAFELY.

At L.A.D.S. we strive to maintain a personal approach relationship with the Owners, Consultants and contractors by assigning one of our experienced Managers as a direct liaison to promote effective co-ordination and communication."""

  # Contact section
  [params.contact]
    enable = true
    title = "Contact us"
    subtitle  = "Email us for a quote."
    buttonText = "Send message"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!

    # It is possible to substitute formspring with other providers
    # as an example the mailout plugin from caddy.
    # Provide the post URL for the form and depending on the provider
    # add some custom JS script to finish the implementation.
    # postURL = "https://example.com/mailout/"

    email = "ladsmechanical@xplornet.com"

    # 'warning' defines error messages for invalid inputs
    [params.contact.form.name]
      text = "Your Name *"
      warning = "Please enter your name."

    [params.contact.form.email]
      text = "Your Email *"
      warning = "Please enter your email address."

    [params.contact.form.phone]
      text = "Your Phone *"
      warning = "Please enter your phone number."

    [params.contact.form.message]
      text = "Your Message *"
      warning = "Please enter a message."
